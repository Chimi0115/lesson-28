<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Activity 1</title>
    </head>
    <body>
        <h2>Convert, Search and Replace</h2>
        <p id="p1"></p>
        <p id="p2"></p>
        <p id="p3"></p>
        <p id="p4"></p>
        <p id="p5"></p>
        <p id="p6"></p>
        <p id="p7"></p>
        <script>
            var a=10;
            var b=20;
            var c=false;
            document.getElementById("p1").innerHTML="Before type conversion a is " +typeof(a);
            document.getElementById("p2").innerHTML = "Before type conversion b is " + typeof (b);
            document.getElementById("p3").innerHTML = "Before type conversion c is " + typeof (c);
            a=a.toString();
            c=c.toString();
            document.getElementById("p4").innerHTML = "After type conversion a is " + typeof (a);
            document.getElementById("p5").innerHTML = "After type conversion c is " + typeof (c);
            var str="Welcome to coding";
            document.getElementById("p6").innerHTML = "Index of 'to' is  " +str.search("to");
            document.getElementById("p7").innerHTML=str.replace("coding", "Bhutan");
        </script>
    </body>
</html>
